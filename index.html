<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>23Degree</title>

  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <script src="https://use.fontawesome.com/e4b9c9cbba.js"></script>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-top">
        <div class="header-top-left">
          <img src="images/logo.svg" alt="Логитип" class="header-top-logo">
          <span class="header-top-logo__name">Degree</span>
        </div> 
        <div class="header-top-right">
          <i class="header-top-phone__icon fa fa-mobile fa-4x" aria-hidden="true"></i>
          <div class="header-top-phone">
            <small class="header-top-phone__text">Есть вопросы? Звоните!</small>
            <a href="tel:+78002590936" class="header-top-phone__link">8 800 259 09 36</a>
          </div>
          <div class="header-top-menu">
            <i class="header-top-menu__icon"></i>
            <span class="header-top-menu__text">Меню</span>
          </div>
        </div>
      </div>
      <h1 class="header-title">Услиги по 3D моделированию</h1>
      <span class="header-title-description">полный спектр услуг</span>
      <span class="header-request-text">Оставьте заявку сейчас и получите дизайн интерьера 25кв<sup>2</sup> бесплатно!*</span>
      <form class="header-request" method="GET" action="">
        <input type="text" class="header-request-input" name="request-name" id="request-name" required placeholder="Ваше имя">
        <input type="email" class="header-request-input" name="request-email" id="request-email" required placeholder="E-mail">
        <input type="tel" class="header-request-input" name="request-tel" id="request-tel" required placeholder="Номер телефона">
        <button class="button header-request-button" type="submit" id="request-button">Оставить заявку!</button>
      </form>
      <small class="header-request-small">*Мы гарантируем конфидициальность передаваемых данных</small>
    </div>
  </header>
</body>
</html>
